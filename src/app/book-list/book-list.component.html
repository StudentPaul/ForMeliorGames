<table style="width: auto;" class="table table-hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Author</th>
    <th>ISBN</th>
    <th>pages</th>
    <th>Description</th>
    <th colspan="2">Price</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let book of books">
    <th scope="row">{{book.id}}</th>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.isbn}}</td>
    <td>{{book.pages}}</td>
    <td>{{book.description}}</td>
    <td>{{book.price}}</td>
    <td><a class="btn btn-primary" href="book/{{book.id}}" role="button">Edit</a></td>
  </tr>

  </tbody>
</table>
